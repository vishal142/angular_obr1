<div class="main_right_cont_bg">
<div class="container-fluid white_rbg_clr">
    <h2 class="main_page_heading">List of Employee</h2> </div>
<div class="container-fluid custom_padd_main">
     
<a href="#/dashboard/employee/add-employee" class="btn btn-default adtolocation_btn crtnew_evnt_btn" style="float:left">Add New Employee</a>


<div id="login-alert" class="alert alert-danger col-sm-12" style="text-align:center; margin-top: 5px;" ng-if="errorMessage">{{errorMessage}}</div>

<div id="login-alert" class="alert alert-success col-sm-12"style="text-align:center; margin-top: 5px;" ng-if="successMessage">{{successMessage}} </div>

<div class="volunteer_status_name">  

<div class="volunteer_searh_top">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchByName" placeholder="Search by email, name or phone no" />
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
  </div>

  </div>        

    </div>

    <div class="table_div_content">
      <table class="table table-striped table_first_style list_of_donation_tbl">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Designation</th>
                    <th>State</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr dir-paginate="lists in allEmployee|itemsPerPage:itemsPerPage" current-page="pageno" total-items="total_count" id="{{lists.id}}" class="ng-scope" >
                    <td><a href="" class="event_name_class">{{lists.name}}</a></td>
                    
                    <td>{{lists.email}}</td>
                    <td>{{lists.phone}}</td>
                    <td>{{lists.designation}}</td>
                    <td>{{lists.state}}</td>
                    <td>{{lists.date_of_joing}}</td>
                    <td><a confirm="Are you sure you want to delete this Emoployee ?" ng-click ="deleteEmployee(lists.id,$index);" href="javascript:void(0);" class="eye_img_tbl"><img src="assets/img/tbl_mobile_icon.png" alt="Delete" title="Delete"></a>
                    <a href="#/dashboard/employee/update-employee/{{lists.id}}" class="eye_img_tbl"><img src="assets/img/edit_pencil.png" alt="Update" title="Update"></a>
                    </td>
                  </tr>
                  <tr ng-if="allEmployee.length==0">
                            <td align="center" colspan="7" style ="color:red"><b>No record found.</b></td>
                        </tr>                  

                </tbody>
              </table>

              <div class="row pagination-footer text-center">
            <dir-pagination-controls direction-links="true" boundary-links="true" on-page-change="getAllEmployee(newPageNumber, order_by, order=='asc' ? 'asc' : 'desc')" >
            </dir-pagination-controls>
        </div>
    </div>

    </div>

  <script type="text/javascript">
  $(function(){
   $('#collapseOne').collapse('hide');

  });
  </script>
