<section id="breadcrumbs-all" class="">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 breadcrumbs">
                <span class="active"><a href="#/dashboard/welcome"> home </a></span>
                <span class="arrow-fwd" ng-if="parentBreadcrumb">&nbsp; &gt;&gt; &nbsp; </span>
                <span class="active" ng-if="parentBreadcrumb">
                    <a ng-if="carousel == 'give-cash'" href="#/dashboard/{{carousel}}/mpokket-wallet" > {{parentBreadcrumb}} </a>
                    <a ng-if="carousel == 'profile' || carousel == 'transactions'" href="#/dashboard/{{carousel}}/details" > {{parentBreadcrumb}} </a>
                    <a ng-if="carousel == 'conversations' || carousel == 'notifications'" href="#/dashboard/{{carousel}}/list" > {{parentBreadcrumb}} </a>
                    <a ng-if="carousel == 'settings'" href="#/dashboard/{{carousel}}/change-email" > {{parentBreadcrumb}} </a>
                 </span>
                <span class="arrow-fwd" ng-if="breadcrumb">&nbsp;   &gt;&gt; &nbsp; </span>
                <span> {{breadcrumb}} </span>
            </div>
        </div>
    </div>
</section>
