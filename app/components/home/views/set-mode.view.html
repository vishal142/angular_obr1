<!-- ******HEADER start****** -->
<header id="home_section" class="home_section other_page">
    <div class="container">
        <div class="row">
            <!-- mid-section-logo start -->
            <div class="col-xxs-8 col-xxs-offset-2 col-xs-6 col-xs-offset-3 col-sm-5 col-md-4 col-lg-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 no-padding fix_w_m">
                <div class="nav-container">
                    <!-- navigation start -->
                    <div class="mid-section-logo text-center">
                        <nav class="navbar ">
                            <ul class="nav navbar-nav">
                                <li><a href="#/home/main">HOME</a></li>
                                <li><a href="#/home/about-us">ABOUT</a></li>
                                <li><a href="#/home/contact-us">CONTACT</a></li>
                            </ul>
                        </nav>
                        <h1 class="logo">
                        <a href="#/home/main"><img src="assets/img/logo.png" class="img-responsive " title="m-pocket" alt="m-pocket"></a>
                    </h1>
                    </div>
                    <span class="triangle-down"></span>
                </div>
            </div>
            <!-- right navigation start -->
            <div class="col-xs-12 col-sm-3 col-md-4 col-lg-4 mob-nav-r registration-navbar-r">
                <!-- Lender name start -->
                <div class="dropdown right-navbar">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- <span class="leander_user">L</span> -->
                        <span class="leander_user_img">
                            <img src="assets/img/avatar/avatar_3.svg" alt="user" class="img-responsive ">
                        </span>
                        <span Class="lender_name">{{userDetails.display_name}}</span>
                        <span class="drop-cart"></span>
                    </a>
                    <div class="list-group dropdown-menu">
                        <!-- <a class="list-group-item" href="javascript:void(0);">Profile</a>
                        <a class="list-group-item" href="javascript:void(0);"> settings </a> -->
                        <a class="list-group-item" ng-click="logout();" href="javascript:void(0);"> Logout </a>
                    </div>
                </div>
                <!-- //Lender name end -->
            </div>
            <!-- end right navbar -->
        </div>
    </div>
</header>
<!-- ******secondary-content Start****** -->
<section class="mode-section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <div class="mode-header">
                    <h3>mode</h3>
                </div>
            </div>
        </div>
        <!--// end mode header -->
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 col-sm-offset-2 col-md-offset-3 col-lg-offset-3 text-center">
                <div class="mode-body">
                    <p class="error-message show" ng-if="errorMessage">{{errorMessage}}</p>
                    <form role="form" name="userTypeForm" ng-submit="doUpdateUserType(updateUserType)" novalidate>
                        <div class="mod-panel-gv-money clearfix">
                            <h2>I want to <span class="orange-c"> GIVE</span> money</h2>
                            <span class="check-sign pull-right"></span>
                            <input type="hidden" id="name" ng-model="updateUserType.user_mode" >
                        </div>
                        <div class="mod-panel-ref-cod clearfix">
                            <h2>Referral Code</h2>
                            <div class="form-group">
                                <input type="text" class="form-control referral-code" id="name" placeholder="ENTER REFERRAL CODE" ng-model="updateUserType.referal_code" >
                            </div>
                            <span class="exclamation-circle"></span>
                        </div>
                        <div class="form-group mode-new-submit">
                            <input type="submit" id="code" value="NEXT" class="btn btn-blue">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--// end mode body -->
    </div>
</section>
<!-- ******secondary-content End****** -->
<!-- ******HEADER End****** -->

                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 ">
                    <div class="envo_m">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <p><a href="mailto:info@mpokket.com"> info@mpokket.com </a></p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                    <div class="get_social">
                        <p>Get social</p>
                        <a href="#"><i class="fa fa-facebook social_bg" aria-hidden="true" title="facebook"></i></a>
                        <a href="#"> <i class="fa fa-twitter social_bg" aria-hidden="true" title="twitter"></i></a>
                        <a href="#"> <i class="fa linkedin social_bg">
                        <span title="linkedin"></span></i></a>

            <a href="#" class="terms-condation">TERMS &amp; PRIVACY POLICY</a> <span class="point">&bull;</span><a href="#">mPokket.com </a><span class="all_r_res"> &copy; 2016. All rights reserved. </span>
        </p>
    </div>
</footer>
