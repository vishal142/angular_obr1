<!-- ******HEADER start****** -->
<header id="home_section" class="home_section other_page">
    <div class="container">
        <div class="row">
            <!-- mid-section-logo start -->
            <div class="col-xxs-8 col-xxs-offset-2 col-xs-6 col-xs-offset-3 col-sm-5 col-md-4 col-lg-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 no-padding fix_w_m">
                <div class="nav-container">
                    <!-- navigation start -->
                    <div class="mid-section-logo text-center">
                        <nav class="navbar ">
                            <ul class="nav navbar-nav">
                                <li><a href="#/home/main">HOME</a></li>
                                <li><a href="#/home/about-us">ABOUT</a></li>
                                <li><a href="#/home/contact-us">CONTACT</a></li>
                            </ul>
                        </nav>
                        <h1 class="logo">
                        <a href="#"><img src="assets/img/logo.png" class="img-responsive " title="m-pocket" alt="m-pocket"></a>
                    </h1>
                    </div>
                    <span class="triangle-down"></span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- ******secondary-content Start****** -->
<section class="register-section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4 text-center">
                <div class="reg-body">
                    <div class="reg_social">
                        <a href="#" data-toggle="tooltip" title="Hooray!"><i class="fa fa-facebook social_bg" aria-hidden="true" title="facebook"></i></a>
                        <a href="#"> <i class="fa fa-twitter social_bg" aria-hidden="true" title="twitter"></i></a>
                        <a href="#"> <i class="fa linkedin social_bg">
                       <span title="linkedin"></span>
                    </i></a>
                        <a href="#"> <i class="fa googleplus social_bg">
                       <span title="google plus"></span></i></a>
                    </div>
                    <h4>OR</h4>
                    <h3>Register using</h3>
                    <p class="error-message show" ng-if="errorMessage">{{errorMessage}}</p>
                    <p class="success-message show" ng-if="successMessage">{{successMessage}}</p>
                    <form role="form" name="regForm" ng-submit="doRegitration(regData)" novalidate>
                        <div class="reg-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="EMAIL" ng-model="regData.email" ng-required="true">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="phone" placeholder="PHONE" ng-model="regData.phone" ng-required="true" ng-min="10" ng-max="10" positive-number-mask="">
                            </div>
                            <div class="form-group">
                                <input type="{{inputType}}" class="form-control" placeholder="PASSWORD" ng-change="analyze(regData.password)" ng-model="regData.password" ng-required="true">
                                <i class="fa fa-eye" title="viewpassword" ng-click="viewpassword()"></i>
                            </div>

                            <div class="form-group status-bar" ng-show="bar_show">
                              <span class="{{passCSS}} status-p"><i>{{passStatus}}</i></span>
                              <!-- <i class="fa alert-p" title="Minimum 8 characters in length"></i> -->
                            </div>

                        </div>
                        <div class="form-group reg-new-submit">
                            <input type="submit" id="code" value="register" class="btn btn-blue" ng-disabled="regForm.$invalid" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--// end mode body -->
    </div>
</section>
<!-- ******secondary-content End****** -->
<!-- ******HEADER End****** -->

                        <h2> <a href="#"> CONTACT US </a></h2>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 ">
                    <div class="envo_m">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <p><a href="mailto:info@mpokket.com"> info@mpokket.com </a></p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                    <div class="get_social">
                        <p>Get social</p>
                        <a href="#"><i class="fa fa-facebook social_bg" aria-hidden="true" title="facebook"></i></a>
                        <a href="#"> <i class="fa fa-twitter social_bg" aria-hidden="true" title="twitter"></i></a>
                        <a href="#"> <i class="fa linkedin social_bg">
                        <span title="linkedin"></span></i></a>
                        <a href="#"> <i class="fa googleplus social_bg">
                        <span title="google plus"></span> </i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_section_bottom">
        <p class="copyright text-center">
            <a href="#" class="terms-condation">TERMS &amp; PRIVACY POLICY</a> <span class="point">&bull;</span><a href="#">mPokket.com </a><span class="all_r_res"> &copy; 2016. All rights reserved. </span>
        </p>
    </div>
</footer>
